<div class="login-container">
  <div class="login-card">
    <h2>WhatsApp Clone</h2>
    <h3>Login</h3>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter your email">
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>
      
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter your password">
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
      </mat-form-field>
      
      <div class="remember-me">
        <mat-checkbox formControlName="remember">Remember me</mat-checkbox>
      </div>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
        <mat-spinner diameter="20" *ngIf="loading"></mat-spinner>
        <span *ngIf="!loading">Login</span>
      </button>
      
      <div class="register-link">
        Don't have an account? <a routerLink="/auth/register">Register</a>
      </div>
    </form>
  </div>
</div>
